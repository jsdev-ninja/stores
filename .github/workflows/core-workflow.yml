name: publish core package
on:
   push:
      branches:
         - main
      paths:
         - "packages/core/**"
defaults:
   run:
      working-directory: packages/core # Set the global working directory
jobs:
   build_and_publish:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Debug NPM_TOKEN
           run: echo "NPM_TOKEN=${NPM_TOKEN}"
           env:
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

         - name: build
           run: yarn build
         - name: set npm token
           run: yarn config set "//registry.npmjs.org/:_authToken" "${NPM_TOKEN}"
           env:
               NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
         - name: publish
           run: yarn publish_core
           env:
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
