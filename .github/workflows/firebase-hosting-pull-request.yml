name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
   build_and_preview:
      if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
      runs-on: ubuntu-latest
      permissions:
         contents: write # Modify the contents permission to write
         issues: read # Ensure read access to issues
         pull-requests: write # Ensure write access to pull requests
         checks: write # Ensure write access to checks
         deployments: write # Ensure write access to deployments
      container: node:20
      steps:
         - uses: actions/checkout@v2
         - run: yarn && yarn build
         - uses: FirebaseExtended/action-hosting-deploy@v0
           env:
              FIREBASE_CLI_EXPERIMENTS: webframeworks
           with:
              repoToken: "${{ secrets.GITHUB_TOKEN }}"
              firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPAL_MARKET_DEV }}"
              projectId: opal-market-dev
