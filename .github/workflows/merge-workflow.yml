name: Deploy store
on:
   push:
      branches:
         - main
permissions:
   id-token: write # Required for OIDC
   contents: read
env:
   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
   on_merge_master:
      runs-on: ubuntu-latest
      steps:
         - name: checkout
           uses: actions/checkout@v4
           with:
              fetch-depth: 2;

         - uses: actions/setup-node@v4
           name: Setup .npmrc file to publish to npm
           with:
              node-version: "20.x"
              registry-url: "https://registry.npmjs.org"
              # Defaults to the user or organization that owns the workflow file
              scope: "@octocat"
              cache: "yarn"
         - name: Cache Yarn Dependencies
           uses: actions/cache@v4
           with:
              path: ~/.yarn-cache # Yarn's global cache directory
              key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
              restore-keys: |
                 yarn-${{ runner.os }}-

         - name: check if core package changed
           id: core-check
           run: |
              if git diff --quiet HEAD~1 HEAD -- packages/core/; then
              echo "CORE_CHANGE=false" >> $GITHUB_OUTPUT
              else
              echo "CORE_CHANGE=true" >> $GITHUB_OUTPUT
              fi

         - name: publich core package
           if: steps.core-check.outputs.CORE_CHANGE == 'true'
           run: |
              echo "open core package folder"
              cd packages/core
              echo "install"
              yarn --ignore-engines
              echo "publish"
              yarn publish
         - name: install dependencies
           run: |
              echo -e "\033[1;34mINSTALL ROOT DEPENDENCIES"
              yarn install --frozen-lockfile --ignore-engines

         - name: build core package
           run: |
              echo -e "\033[1;34mBUILD CORE PACKAGE"
              yarn workspace @jsdev_ninja/core run build

         - name: build store
           run: |
              VITE_STORE_VERSION=$(jq -r .version apps/store/package.json)
              echo "VITE_STORE_VERSION=$VITE_STORE_VERSION" > apps/store/.env
              echo "The package version is $VITE_STORE_VERSION"
              echo -e "\033[1;34mBUILD"
              yarn workspace store run build

         - name: deploy store to firebase hosting
           uses: FirebaseExtended/action-hosting-deploy@v0
           with:
              repoToken: ${{ secrets.GITHUB_TOKEN }}
              firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSDEV_STORES_PROD }}
              channelId: live
              projectId: jsdev-stores-prod
              entryPoint: apps/store
           env:
              FIREBASE_CLI_EXPERIMENTS: webframeworks
